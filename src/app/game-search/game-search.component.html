<mat-form-field>
  <input matInput [formControl]="query" [matAutocomplete]="auto" placeholder="Search for a game...">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let result of results" (click)="add(result)">
    <img [src]="result.images.icon">
    <span>{{ result.name }} ({{ result.platform }})</span>
  </mat-option>
</mat-autocomplete>
