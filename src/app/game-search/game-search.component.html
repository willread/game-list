<input (keyup)="search($event)">

<div *ngIf="!loading">
  <ul *ngIf="results">
    <li *ngFor="let result of results">
      <h1>{{ result.name }}</h1>
      <img [src]="result.images.icon">
      <button *ngFor="let platform of result.platforms" (click)="add(result, platform)">
        {{ platform }}
      </button>
    </li>
  </ul>
</div>
<div *ngIf="loading">
  Loading...
</div>
