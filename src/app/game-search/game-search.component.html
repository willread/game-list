<input (keyup)="search($event)">

<div *ngIf="!loading">
  <ul *ngIf="results">
    <li *ngFor="let result of results">
      <h1>{{ result.name }}</h1>
      <img [src]="result.image.icon_url">
      <button *ngFor="let platform of result.platforms" (click)="add(result)">
        {{ platform.name }}
      </button>
    </li>
  </ul>

  <code *ngIf="results">
    {{ results | json }}
  </code>
</div>
<div *ngIf="loading">
  Loading...
</div>
