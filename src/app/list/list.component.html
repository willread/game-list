<app-game-search></app-game-search>

<header>
  <mat-form-field>
    <input matInput [formControl]="query" placeholder="Search games...">
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="platform">
      <mat-option [value]="''">All Platforms</mat-option>
      <mat-option *ngFor="let platform of listService.platforms" [value]="platform">
          {{ platform }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</header>

<section fxLayout="row wrap">
  <mat-card
    *ngFor="let game of (listService.list)?.games | filter: query.value | filterGames:{platform: platform.value}"
    [style.background-image]="'url(' + game.images.icon + ')'"
    (click)="showGame(game)"
    >
    <mat-card-header>
      <img mat-card-avatar [src]="game.images.icon">
      <mat-card-title>{{ game.name}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip>{{ game.platform }}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="remove(game)">X</button>
    </mat-card-actions>
  </mat-card>
</section>
