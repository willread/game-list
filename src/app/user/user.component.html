<mat-progress-spinner mode="indeterminate" *ngIf="!list"></mat-progress-spinner>

<ng-container *ngIf="list">
  <app-game-filter [listGames]="list.games" (filterChanged)="updateFilter($event)"></app-game-filter>

  <section class="stats">
    <div class="stat">
      <h1>{{ list.games.length }}</h1>
      <h2>Games In Collection</h2>
    </div>

    <div class="stat">
      <h1>{{ (secondsPlayed / 60 / 60).toFixed(2) }}</h1>
      <h2>Hours Played</h2>
    </div>
  </section>

  <section class="graphs">
    <mat-tab-group>
      <mat-tab label="Genres">
        <div style="display: block;">
          <canvas baseChart
            [data]="genreCounts"
            [labels]="genreLabels"
            chartType="doughnut">
          </canvas>
        </div>
      </mat-tab>
      <mat-tab label="Platforms">
        <div style="display: block;">
          <canvas baseChart
            [data]="platformCounts"
            [labels]="platformLabels"
            chartType="doughnut">
          </canvas>
        </div>
      </mat-tab>
    </mat-tab-group>
  </section>

  <section class="games">
    <h1>Games</h1>
    <div class="game" *ngFor="let listGame of list.games | filterGames: filter">
      {{ listGame.game.name }}
    </div>
  </section>

  <section class="activities">
    <h1>Activity</h1>

    <app-activity-list [activities]="activities"></app-activity-list>
  </section>
</ng-container>
