<h1>{{ game.name }}</h1>

<h2>Genres:</h2>
<ul>
  <li *ngFor="let genre of game.genres">{{ genre }}</li>
</ul>

<h2>Status:</h2>

<mat-form-field>
  <mat-select [formControl]="status">
    <mat-option *ngFor="let status of listService.statuses" [value]="status">
      {{ status }}
    </mat-option>
  </mat-select>
</mat-form-field>
