<mat-progress-spinner mode="indeterminate" *ngIf="!(authService.profile$ | async)"></mat-progress-spinner>

<section *ngIf="authService.profile$ | async">
  <mat-form-field>
    <input matInput [formControl]="alias">
    <mat-error *ngIf="error?.errors.alias">{{ error?.errors.alias}}</mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="update()">Update</button>
</section>
