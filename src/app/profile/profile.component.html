<mat-progress-spinner mode="indeterminate" *ngIf="!(authService.profile$ | async)"></mat-progress-spinner>

<section class="profile" *ngIf="authService.profile$ | async">
  <label>Alias</label>
  <mat-form-field color="accent">
    <input matInput [formControl]="alias" maxlength="16">
    <mat-error *ngIf="error?.errors.alias">{{ error?.errors.alias.message}}</mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="update()">Update</button>
</section>
