<mat-toolbar color="primary">
  <span>
    <a routerLink="/" class="logo">Gamelist</a>
  </span>

  <span class="fill-remaining"></span>

  <a mat-button routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
  <a mat-button routerLink="list" *ngIf="auth.loggedIn">List</a>

  <button mat-flat-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
  <button mat-flat-button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
</mat-toolbar>
